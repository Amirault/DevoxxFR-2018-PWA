<div class="schedule-periode" *ngIf="periode">
    <mat-card>
        <mat-card-subtitle>
            {{periode.time}}
        </mat-card-subtitle>
    </mat-card>

    <div class="talks">
        <app-schedule-talk *ngFor="let event of periode.events" [talk]="event.talk"></app-schedule-talk>
    </div>

    <div class="breaks">
        <app-schedule-break *ngFor="let event of periode.events" [event]="event"></app-schedule-break>
    </div>

</div>
